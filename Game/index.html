<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Game</title>
	<link rel="stylesheet" href="style.css">
  <script src="./main.js" defer></script>
  <script src="https://kit.fontawesome.com/6265d5712d.js" crossorigin="anonymous"></script>
</head>
<body>
	<section class='game'>
		<header class='game__menu'>
			<button class="game__button" >
        <i class="fas fa-play"></i>
      </button>
      <span class='game__timer'></span>
      <span class='game__score'></span>
    </header>
    <div class="game__field">
      <!-- <img src="./img/carrot.png" alt="carrot" class="carrot"> -->
      <!-- <img src="./img/bug.png" alt="bug" class="bug"> -->
    </div>
  </section>
  <section class="pop-up pop-up__hide">
    <button class="pop-up__refresh"><i class="fas fa-redo"></i></button>
    <span class="pop-up__message"></span>
  </section>
</body>
