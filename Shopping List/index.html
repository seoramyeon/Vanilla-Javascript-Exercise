<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <script src='./main.js' defer></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
</head> 
<body>
	<section class="container">
    <header>
      <img src="./img/icon_status.png" alt="status" class="status">
      <div class="title">
        <div>
          <img src="./img/icon_cart.png" alt="icon" class="icon">
          <span>나의 장바구니</span>
        </div>
        <img src="./img/img_profile.png" alt="profile" class="profile">
      </div>
    </header>
    <div class="item_count"></div>
    <ul class="items">
      <!-- <li class="item_row">
        <div class="item">
          <span class="item_name">바나나</span>
          <button class='item_delete'><img src='./img/delete.png' alt='delete'></button>
        </div>
        <div class="item_divider"></div>
      </li> -->
    </ul>
    <footer>
      <div>
        <input 
      class='input' 
      type="text" 
      placeholder="아이템을 입력하세요" />
      <button type='submit' class='add'>
        <img src="./img/icon_add.png" alt="add_icon" class="btn_icon">
      </button>
      </div>
      <span class="bar"></span>
    </footer>
   
  </section>
  <div class='icons'>
    Icons made by <a href="https://www.flaticon.com/authors/kiranshastry" title="Kiranshastry">Kiranshastry</a>
    from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
  </div>
</body>
</html>
